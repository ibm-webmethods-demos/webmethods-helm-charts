# Default values for webmethods-devportal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: ghcr.io/softwareag-government-solutions
  repository: webmethods-devportal
  pullPolicy: IfNotPresent
  tag: 10.11-latest

## image pull secrets
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""
service:
  type: ClusterIP
  portName: http
  port: 8083
  targetPort: http
  annotations: {}

containerPorts:
  - containerPort: 8083
    name: http
    protocol: TCP
  - containerPort: 8084
    name: https
    protocol: TCP

# the licensing needed for the product
licenseSecret: {}
  # name: ""
  # key: ""
  # path: ""

# wait for elastic search availability via init container
waitforelastic:
  enabled: false
  uri: "http://es:9200"
  username: ""
  passwordSecret: {}
    # name: ""
    # key: ""
  image:
    registry: 
    repository: curlimages/curl
    tag: "7.81.0"
    pullPolicy: IfNotPresent

settings:
  tenant: default
  loadbalancerUrl:
  javaMemMin: 512m
  javaMemMax: 512m
  javaOpts:
  envConfigs: {}
  envSecretConfigs: {}
  clustering:
    enabled: true
  elastic:
    uris: "http://es:9200"
    username: ""
    passwordSecret: {}
      # name: ""
      # key: ""

startupProbe:
  enabled: true
  failureThreshold: 20
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  successThreshold: 1
  failureThreshold: 2
  periodSeconds: 10
  timeoutSeconds: 5

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  successThreshold: 1
  failureThreshold: 4
  periodSeconds: 15
  timeoutSeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
        # - path: /
        #   pathType: Prefix
        #   backendServiceName: someservice
        #   backendServicePort: 5555
  # tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
