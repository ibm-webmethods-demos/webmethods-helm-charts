# Default values for webmethods-devportal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# from IBM webmethods registry
image:
  registry: cp.icr.io
  repository: cp/webmethods/api/ibm-webmethods-developer-portal
  pullPolicy: IfNotPresent
  tag: "11.1"

## image pull secrets
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  portName: http
  port: 8083
  targetPort: http
  annotations: {}

## ports exposed by the container
containerPorts:
  http: 8083
  https: 8084

# the licensing needed for the product
licenseSecret: {}
  # name: ""
  # key: ""
  # path: ""

# wait for elastic search availability via init container
waitforelastic:
  enabled: false
  uri: "http://es:9200"
  status: green
  # username: ""
  # usernameSecret:
    # name: ""
    # key: ""
  # passwordSecret:
    # name: ""
    # key: ""
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
      - ALL
  image:
    registry: 
    repository: curlimages/curl
    tag: latest
    pullPolicy: IfNotPresent

settings:
  tenant: default
  # profile: dev
  # loadbalancerUrl:
  javaMemMinMB: 512
  javaMemMaxMB: 512
  # javaOpts:
  envConfigs: {}
  envSecretConfigs: {}
  # customTrustCerts:
  #   - "/secrets/ca.crt=somecacert"
  #   - "/secrets/tls.crt=somecert"
  clustering:
    enabled: true
  elastic:
    uris: "http://es:9200"
    # username:
    # usernameSecret:
    #   name: ""
    #   key: ""
    # passwordSecret:
    #   name: ""
    #   key: ""

startupProbe:
  enabled: true
  failureThreshold: 20
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  successThreshold: 1
  failureThreshold: 2
  periodSeconds: 10
  timeoutSeconds: 5

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  successThreshold: 1
  failureThreshold: 4
  periodSeconds: 15
  timeoutSeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## these are for the custom volumes to be mounted
extraVolumes:
extraVolumeMounts:

podAnnotations: {}

podSecurityContext: {}
  # runAsUser: 1724
  # runAsGroup: 1724
  # fsGroup: 1724

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
        # - path: /
        #   pathType: Prefix
        #   backendServiceName: someservice
        #   backendServicePort: 5555
  # tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
