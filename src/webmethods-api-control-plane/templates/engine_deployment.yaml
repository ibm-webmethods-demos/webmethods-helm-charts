apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webmethods-api-control-plane.name-engine" . }}
  labels:
    {{- include "webmethods-api-control-plane.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.applications.engine.replicas }}
  selector:
    matchLabels:
      {{- include "webmethods-api-control-plane.selectorLabels" . | nindent 6 }}
      app: {{ .Values.applications.engine.name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      {{- with .Values.applications.engine.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "webmethods-api-control-plane.selectorLabels" . | nindent 8 }}
        app: {{ .Values.applications.engine.name }}
        date: "{{ now | unixEpoch }}"
    spec:
      serviceAccountName: {{ include "webmethods-api-control-plane.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.applications.engine.podSecurityContext | nindent 8 }}
      automountServiceAccountToken: false
      containers:
      - name: {{ .Values.applications.engine.name }}
        image: {{ .Values.applications.engine.imageName }}:{{ .Values.applications.engine.imageTag }}
        envFrom:
        - configMapRef:
            name: {{ include "webmethods-api-control-plane.name-engine" . }}
        env:
        {{- if .Values.applications.es_external.enabled }}
        {{- with .Values.applications.es_external.connection.auth }}
        - name: SERVICE_ELASTICSEARCH_USERNAME
          value: {{ .userName }}
        - name: SERVICE_ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .passwordSecret.name }}
              key: {{ .passwordSecret.key }}
        {{- end }}
        {{- end }}
        imagePullPolicy: Always
        securityContext:
          {{- toYaml .Values.applications.engine.containerSecurityContext | nindent 10 }}
        resources:
          limits:
            cpu: {{ .Values.applications.engine.resources.limits.cpu }}
            memory: {{ .Values.applications.engine.resources.limits.memory }}
          requests:
            cpu: {{ .Values.applications.engine.resources.requests.cpu }}
            memory: {{ .Values.applications.engine.resources.requests.memory }}
        ports:
          - containerPort: 8080
            name: http
        readinessProbe:
          httpGet:
            path: /api/engine/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/engine/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
        volumeMounts:
          {{- with .Values.applications.es_external }}
          {{- if and .enabled .connection.auth.certsSecret.name }}
          - name: es-certs
            mountPath: /mnt/certs
            readOnly: true
          {{- end }}
          {{- end }}
      volumes:
        {{- with .Values.applications.es_external }}
        {{- if and .enabled .connection.auth.certsSecret.name }}
        - name: es-certs
          secret:
            secretName: {{ .connection.auth.certsSecret.name }}
        {{- end }}
        {{- end }}
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: {{ .Values.imagePullSecretName }}